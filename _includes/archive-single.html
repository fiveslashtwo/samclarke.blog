  <div class='blogpost'>
    <div id='date'>
      <div id='day'>{{ post.date | date: "%-d" }}</div>
      <div id='month'>{{ post.date | date: "%b %Y" }}</div>
    </div>
    <div id='overview'>
      <div id='title'>{% include tags.html %}<a href="{{ post.url }}">{{ post.title }}</a></div>
      <div id='excerpt'>{{ post.excerpt | strip_html | truncatewords: 10 }}</div>
    </div>
  </div>
